; Simple test - config file
; Should be used with orx v.1.5+

; --- Config includes ---

; --- Viewports and cameras ---

[Viewport]
Camera          = Camera
BackgroundColor = (0, 180, 255)

[Camera]
FrustumWidth    = 80
FrustumHeight   = 60
FrustumFar      = 1
Position        = (40, 30, -1.0)

; --- Objects ---
[TileGraphic]
Pivot = top left

[Dirt@TileGraphic]
Graphic = @
Texture = dirtfloor.png

[DirtTop@TileGraphic]
Graphic = @
Texture = dirtground.png

[GrassTop@TileGraphic]
Graphic = @
Texture = grassground.png

[LeafTop@TileGraphic]
Graphic = @
Texture = leafground.png

[DirtTiles@Dirt]
Position = (-10, 50, 0)
Scale = (10, 1, 0)
Repeat = (10, 1, 0)

[GrassTiles@GrassTop]
Position = (-10, 34, 0)
Scale = (10, 1, 0)
Repeat = (10, 1, 0)

[LeafTiles@LeafTop]
Position = (-10, 34, 0)
Scale = (10, 1, 0)
Repeat = (10, 1, 0)

[LeafTiles2@LeafTiles]
Position = (-10, 35.6, -0.5)

[Flower]
Graphic = @
Texture = flower.png
Position = (-50, 40, 0) ~ (80, 50, 0)

[Flowers]
Spawner = FlowerSpawner
LifeTime = 0.2

[FlowerSpawner]
Object        = Flower
WaveSize = 3
WaveDelay = 0.1

[GuyGraphic]
Graphic = @
Position = (0, 20, 0)
Texture = guy.png

@tilemap.ini@

; The scene
[Scene]
ChildList       = DirtTiles # LeafTiles # LeafTiles2 # GuyGraphic # Flowers