[TileA]
Graphic = @
Body = @
Texture = dirtfloor.png
Type        = box
; CheckMask   = <16b flags>
; SelfFlags   = <16b flags>
; Density     = <float>
; Friction    = <float>
Solid       = true

[TileB@TileA]
Texture = grassground.png
[TileC@TileA]
Texture = leafground.png
[TileD@TileA]
Texture = dirtground.png
[TileE@TileA]
; Texture = guy.png
[TileF@TileA]
Texture = bloodyhat.png
[TileG@TileA]
Texture = flower.png

; Tiles referenced in a tile definition section can be Graphics and/or BodyParts.
[TileDefs]
aa = TileA
ab = TileB
ba = TileC
os = TileD
ee = TileE
ff = TileF
gg = TileG 
12 = TileH

[MapSectionBase]
GridSize = 16
Origin = center
Tiles = TileDefs
Body = MapSectionBody ; Tiles that are a valid bodypart will be added to the partlist of a body instance for the corresponding map section.

[MyCoolMapLayer@MapSectionBase]
Map = "
    ab ba os ff gg
    aa aa aa aa aa
    aa aa aa aa aa
    aa aa aa aa aa
" 
; Objects placed will become part of this section's childlist
(6, 3, 0) = PlayerStart
(2, 3, 0) = portcullis
(1, 5, 0) = alcove # leather_boots
(2, 6, 0) = torch_holder # torch