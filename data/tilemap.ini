[TileA]
Graphic = @
Body = @
Texture = dirtfloor.png
Type        = box
; CheckMask   = <16b flags>
; SelfFlags   = <16b flags>
; Density     = <float>
; Friction    = <float>
Solid       = true

[TileB@TileA]
[TileC@TileA]
[TileD@TileA]
[TileE@TileA]
[TileF@TileA]
[TileG@TileA]

; Tiles referenced in a tile definition section can be Graphics and/or BodyParts.
[TileDefs]
aa = TileA
ab = TileB
ba = TileC
os = TileD
ee = TileE
ff = TileF
gg = TileG 
12 = TileH

[MapSectionBase]
GridSize = 16
Origin = center
Tiles = TileDefs
Body = MapSectionBody ; Tiles that are a valid bodypart will be added to the partlist of a body instance for the corresponding map section.

[MyCoolMapLayer@MapSectionBase]
Map = "
  aa 12 12 12 aa ba ba xx aa 12 ee ee ee ee 12 ee aa 12 12 12
  12 12 12 12 aa ba ba ee ee ee ee ee ee ee 12 ee aa 12 12 12
  aa 12 os ff aa ab ab xx aa gg gg gg aa ee 12 ee aa 12 12 12
  aa 12 12 12 aa ab ab xx aa 12 12 12 aa ee ee ee aa 12 12 12
" 
; Objects placed will become part of this section's childlist
(6, 3, 0) = PlayerStart
(2, 3, 0) = portcullis
(1, 5, 0) = alcove # leather_boots
(2, 6, 0) = torch_holder # torch