[StarGraphic]
Texture = star.png
Pivot   = center

[StarObject]
Graphic  = StarGraphic
Position = (690, 40, 0)
FXList   = StarFX

[StarFX]
SlotList    = StarFlashSlotFX # StarRotateSlotFX
KeepInCache = true
Loop        = true

[StarFlashSlotFX]
Type       = hsv
Curve      = smoother
StartTime  = 0
EndTime    = 1
StartValue = (0,255,255)
EndValue   = (255,255,255)
 
[StarRotateSlotFX]
Type       = rotation
Curve      = linear
StartTime  = 0
EndTime    = 2
StartValue = 0
EndValue   = 359